<template name="updateStatus">
    <div class="status-input">
        <textarea id="{{type}}-text" rows="3" maxlength="140" placeholder="{{# if isWorking type}}{{_ 'working_on'}}{{else}}{{_ 'accomplished'}}{{/if}}"></textarea>
    </div>
    <div class="status-actions">
        {{#if isWorking type}}
        <span class="interest">I'm interested in joining a :</span>
        <button class="btn btn-circle btn-danger btn-outline btn-hangout-status silent-tooltip silent-arrow" data-type="silent" data-toggle="tooltip" data-placement="top" title="Create a silent hangout to motivate yourself to get through a tutorial with others who are learning from the same tutorial, or create one for a fun silent coworking experience."><i class="fa fa-microphone-slash"></i></button>
        <button class="btn btn-circle btn-warning btn-outline btn-hangout-status teach-tooltip" data-type="teaching" data-toggle="tooltip" data-placement="top" title="Create a teaching hangout to practice teaching a concept or to walk participants through a codebase. This is your chance to share what you know!"><i class="fa fa-user"></i></button>
        <button class="btn btn-circle btn-success btn-outline btn-hangout-status collab-tooltip" data-type="collaboration" data-toggle="tooltip" data-placement="top" title="Create a collaboration hangout to pair program on a coding exercise, talk through a chapter of a tutorial, or work on an open-sourced project together."><i class="fa fa-users"></i></button>
        <!--Character counter for 140 character limit-->
        <span class="charactersLeft">{{characterCount}}</span>
        {{/if}}
        <button id="update-{{type}}-btn" class="btn btn-cb2 pull-right">{{_ "update"}}</button>
    </div>
</template>
