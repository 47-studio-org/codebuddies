<template name="learningItem">
    <ul class="status-item">
      <li><div class="kudo-holder">
        <label class="kudo-count">
          {{#unless learningOwner owner}}
            <p><i class="fa fa-angle-up fa-2x btn-{{#if buttonStatus}}un{{/if}}like  btn-learning btn-xs"></i></p>
          {{/unless}}
          <p>+{{kudos}}</p>
      </label></div>  </li>
      <li>
        <label class="status">
          <p>
            {{text}}{{#if isOwner}} <span class="delete-learning"><i class="fa fa-trash-o"></i></span> <span class="edit-learning"><i class="fa fa-pencil-square-o"></i></span> {{/if}}
          </p>
          <p><span class="username">{{username}}</span> <span class="status-date">{{livestamp timestamp}}</span></p>
        </label>
      </li>
    </ul>
    <hr>
</template>
