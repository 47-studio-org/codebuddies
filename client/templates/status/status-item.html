<template name="statusItem">
  <div>
    <ul class="status-item">
      <li>
       <span><i class="fa {{hangoutStatus}}"></i></span>
      </li>
      <li><label class="status">{{statusMessage}}</label>&nbsp;&nbsp;<a href="/profile/{{user_info.name}}"><span class="username">{{user_info.name}}</span></a> <span class="status-date">{{livestamp statusDate}}</span>
         
        <a href="https://codebuddiesmeet.slack.com/messages/@{{user_info.name}}/" target="_blank" class="message"><i class="fa fa-comment"></i></a>
         
      </li>
    </ul>
  </div>
</template>
