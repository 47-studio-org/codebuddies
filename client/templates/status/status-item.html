<template name="statusItem">
  <div>
    <ul class="status-item">
      <li><button class="btn btn-xs {{hangoutStatus}} btn-outline">{{user_info.name}}</button></li>
      <li><label class="status">{{statusMessage}}</label>&nbsp;&nbsp;<span class="status-date">{{livestamp statusDate}}</span></li>
    </ul>
  </div>
</template>
