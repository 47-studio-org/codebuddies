<template name="sysLayout">
  {{> sysHeader}}
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
        {{#if Template.subscriptionsReady}}
          {{>Template.dynamic template=content}}
        {{else}}
          {{> loading}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
