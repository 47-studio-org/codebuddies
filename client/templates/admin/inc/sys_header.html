<template name="sysHeader">
  {{> connectionBanner}}
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cb2-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#unless isInRole 'admin'}}
          <a class="navbar-brand" href="{{pathFor 'admin'}}"><img width="35" src="/images/logo.png"> CodeBuddies 2.0 Beta</a>
        {{else}}
          <a class="navbar-brand" href="{{pathFor 'dashboard'}}"><img width="35" src="/images/logo.png"> CodeBuddies 2.0 Beta</a>
        {{/unless}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="cb2-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor 'stats'}}"><i class="fa fa-line-chart" aria-hidden="true"></i></a></li>
          <li><a href="{{pathFor 'manage user'}}"><i class="fa fa-cogs" aria-hidden="true"></i></a></li>
          <li><a href="{{pathFor 'notifications'}}"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
          {{> loginButtons align="right"}}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

</template>
