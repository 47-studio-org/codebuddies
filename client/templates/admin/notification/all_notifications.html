<template name="allNotification">

  <ol class="breadcrumb">
    <li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
    <li class="active">Notifications</li>
  </ol>

  <div class="page-header">
    <h3>Notifications</h3>
  </div>

  {{#each notifications}}
    <p><i class="fa {{icon}}" aria-hidden="true"></i> <a href="#"> {{actorUsername}} </a>  {{action}} <a href="#"> {{subjectUsername}} </a> <i>{{matter}}</i> {{dispDate createdAt}} </p>
  {{/each}}

</template>
