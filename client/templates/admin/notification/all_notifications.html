<template name="allNotification">

  <div class="page-header">
    <h3>Manage User</h3>
  </div>

  {{#if Template.subscriptionsReady}}
    {{#each notifications}}
      <p><i class="fa {{icon}}" aria-hidden="true"></i> <a href="#"> {{actorUsername}} </a>  {{action}} <a href="#"> {{subjectUsername}} </a> <i>{{matter}}</i> {{dispDate createdAt}} </p>
    {{/each}}
    <!-- {{>Template.dynamic template=content}} -->
  {{else}}
    {{> loading}}
  {{/if}}



</template>
