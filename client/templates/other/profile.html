<template name="profile">
  <div id="profile" class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="heading">
              <div class="title"><h1> <img src="{{profileImage}}" class="img-circle">Welcome back, {{username}}! </h1> </div>
              {{profileName}}
            </div>
            <div class="panel-body">
            <a href="https://codebuddiesmeet.slack.com/messages/@{{username}}" target="_blank" class="btn btn-cb2">Send {{username}} a message on Slack</a>
            <h2>Learnings and accomplishments log</h2>



            <h2>Hangouts hosted</h2>
             

             <h2>Hangouts joined</h2>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
