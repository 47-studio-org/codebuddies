<template name="profile">

  <section class="profile-top">
     <div class="container">
     <div class="row">

        <div class="col-md-6">
           <div class="col-md-3">
            <img src="{{profileImage}}" class="img-circle" alt="profile image"/>
           </div>
           <div class="col-md-3">
            <h3>{{username}}</h3>
           </div>
        </div>

        <div class="col-md-6">
          <h3>"If at first you don't succeed try try again."</h3>
        </div>

      </div><!--row-->

    </div> <!-- close container -->
  </section> <!-- close profile-top -->
  <section class="profile-middle">
     
     <div class="row">

        <div class="col-md-6 profile-hangouts-completed">
           <h2 class="align-center">{{hangoutsJoinedCount}} <br />
           Hangouts Completed</h2>
        </div>

        <div class="col-md-6 profile-learnings">
           test
        </div>

    </div><!--row-->

    
  </section> <!-- close profile-top -->

</template>
