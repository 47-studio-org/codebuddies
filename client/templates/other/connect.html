<template name="connect">
  <div id="connect">
  
      <div class="wrapper">
          <div class="connect-top">
              <h2>CodeBuddies Connect <i class="fas fa-magic"></i></h2>
              <div style="width: 500px; margin: 0 auto;">
                  <p>Connect with a CodeBuddies member who can help.</p> 
              </div>
              <form id="connect">
                  <section id="week">
                      <p>(1/3) What are you looking for this week?</p>
                      <input type="radio" name="stageOne" value="A coding or accountability partner" id="partner">
                      <label for="partner" class="choice">
                           A coding or accountability partner
                      </label>
                      <input type="radio" name="stageOne" value="Collaboration on an open-sourced project" id="project">
                      <label for="project" class="choice">
                           Collaboration on an open-sourced project
                      </label>
                      <input type="radio" name="stageOne" value="Feedback, mentorship or advice" id="feedback"> 
                      <label for="feedback" class="choice">
                          Mentorship, project feedback, or career advice
                      </label>
                      <p class="align-left">OR:</p>
                      <input type="radio" name="stageOne" value="I want to mentor or teach" id="mentor">
                      <label for="mentor" class="choice">
                           I want to mentor or teach
                      </label>
                  </section>
                  <section id="partner">
                      <p>(2/3) Can you elaborate?</p>
                      <input type="radio" name="partner" value="Algorithms coding practice (pair programming)" id="pairing"> 
                      <label for="pairing" class="choice">
                          Algorithms coding practice (pair programming)
                      </label>
                      <input type="radio" name="partner" value="Interview practice" id="interview"> 
                      <label for="interview" class="choice">
                          Interview practice
                      </label>
                      <input type="radio" name="partner" value="Motivation to finish (or continue working on) a tutorial or a MOOC" id="mooc"> 
                      <label for="mooc" class="choice">
                          Motivation to finish/continue a tutorial or MOOC
                      </label>
                      <input type="radio" name="partner" value="An accountability partner I can check in with" id="accountability">
                      <label for="accountability" class="choice">
                           An accountability partner I can check in with

                      </label>
                  </section>
                  <section id="partnerPairing">
                      <p>(3/3) Can you elaborate?</p>
                      <div class="form-group">
                          <label for="partnerPairingTimezone">
                              What timezone are you in?
                          </label>
                          <input type="text" name="partnerPairingTimezone" id="partnerPairingTimezone" class="form-control" placeholder="e.g. EST, PST, GMT, UST">  
                      </div>
                      <div class="form-group">
                          <label for="interview">
                              When are you generally available this week?
                          </label>
                          <input type="text" name="partnerPairingAvailability" id="partnerPairingAvailability" class="form-control" placeholder="e.g. Weeknights or weekends after 6pm">
                      </div>
                      <div class="form-group">
                          <label for="partnerPairingHours">
                              How many hour(s) do you want to spend on algorithms practice?
                          </label>
                          <input type="number" name="partnerPairingHours" value="Hours" id="partnerPairingHours" class="form-control" placeholder="e.g. 2-3 hours per week"> 
                      </div>
                      <div class="form-group">
                          <label for="partnerPairingExamples">
                              (Optional) Please link to any examples of problems you'd want to solve with a coding partner!
                          </label>
                          <textarea name="partnerPairingExamples" id="partnerPairingExamples" class="form-control" placeholder="e.g. leetcode.com, exercism.io link"></textarea>
                      </div>
                  </section>
                  <section id="project">
                      <label>
                          <input type="radio" name="project" value="I'd like to work on an open-sourced project with some collaborators"> I'd like to work on an open-sourced project with some collaborators

                      </label>
                      <label>
                          <input type="radio" name="project" value="I'm looking for contributors to my open-sourced project"> I'm looking for contributors to my open-sourced project
                      </label>
                  </section>
                  <section id="feedback">
                      <label>
                          <input type="radio" name="feedback" value="I'd like some feedback on a code project or blog post"> I'd like some feedback on a code project or blog post

                      </label>
                      <label>
                          <input type="radio" name="feedback" value="I am looking for career advice"> I am looking for career advice

                      </label>
                      <label>
                          <input type="radio" name="feedback" value="I am looking for a mentor who can meet with me in a 1-hour hangout"> I am looking for a mentor who can meet with me in a 1-hour hangout

                      </label>
                      <label>
                          <input type="radio" name="feedback" value="I am looking for a mentor who can give me feedback on Slack"> I am looking for a mentor who can give me feedback on Slack

                      </label>
                  </section>
                  <section id="mentor">
                      <label>
                          <input type="radio" name="mentor" value="I want to practice teaching something, or practice giving a talk"> I want to practice teaching something, or practice giving a talk


                      </label>
                      <label>
                          <input type="radio" name="mentor" value="I want to mentor someone on Slack"> I want to mentor someone on Slack

                      </label>
                      <label>
                          <input type="radio" name="mentor" value="I can spare one hour this week to mentor someone in a hangout"> I can spare one hour this week to mentor someone in a hangout
                      </label>
                    </section>
                    <section id="submit">
                        <div class="form-group">
                            <input type="submit" id="submit" name="submit" class="form-control">
                        </div>
                    </section>

              </form>
          </div>

      </div>
      
  

      <div class="container container-large">
        <div class="row">
            <div class="col-md-12">
                <div id="description">

                  
           </div>
          </div>
        </div>
    </div>

   

  </div><!--coworking-->


</template>
