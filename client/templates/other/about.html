		        	<h2>Why we built this</h2>
		        	<p>Oftentimes, <em>people</em> - mentors, coworkers, hackathon buddies and study partners - are key to accelerating oneâ€™s learning. But not everyone can commute to a tech meetup, or has access to study partners or mentors/coworkers who can help them.</p>
		        	<p>Our community spends a lot of time helping each other on <a href="http://codebuddiesmeet.slack.com">Slack</a>, and uses this website to schedule Google Hangouts to co-work silently on personal projects, pair program, or help each other master tutorials.</p>
		        </div>
		        <div class="col-md-6">
		        	<h2>How we built this</h2>
		        	<p> This project is 100% built by volunteers in the community. We created a google doc with specs, volunteers stepped up to talk design and create mockups, more volunteers built the foundations of the codebase, and more continually step up to help with our <a href="https://github.com/codebuddiesdotorg/cb-v2-scratch/" target="_blank">Github issues</a>. In addition, volunteers keep our <a href="http://codebuddiesmeet.slack.com" target="_blank">Slack chatroom</a> alive, moderating the chat, sharing useful links and discounts, and answering each other's coding-related questions.
		        	</p>
