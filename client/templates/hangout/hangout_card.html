<template name="hangoutCard">
  <div class="col-md-4">
    <div class="panel panel-default hangout-card">
      <div class="panel-body">

        <h4 class="hangout-topic"><a href="{{pathFor 'hangout' hangoutId=_id }}">{{truncate topic}}</a></h4>

        <h4>
          <small>
              <i class="fa {{getHangoutTypeSign type}}"></i> Host : <a href="{{pathFor 'profile' name=host.name userId=host.id}}">{{host.name}}</a>

              <span class="pull-right">
                {{users.length}} Joined
                {{#if views}}| <i class="fa fa-eye" aria-hidden="true" data-toggle="tooltip" title="Views" > {{views}} </i> {{/if}}
              </span>
          </small>
        </h4>

        <h4><small>{{getHangoutStartDateTime start}}</small></h4>

      </div>
    </div>
  </div>
</template>
