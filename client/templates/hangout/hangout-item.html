<template name="hangoutItem">
  <div class="row hangout-item">
    <div class="col-md-10">
      <label class="name"><span>{{getIsDone this}}</span><a href="/hangout/{{_id}}">{{topic}}</a></label>
      {{#if isHost}}
     <button id="delete-hangout" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i> delete</button>
      {{/if}}
      <ul class="status">
        <li><i class="fa {{getType type}}"></i></li>
        <li><label>{{getDate this}}</label></li>
      </ul>
    </div>
    <div class="col-md-2 text-center">
      {{#if isInProgress this}}
        <i class="fa fa-dot-circle-o fa text-danger faa-burst animated"></i>
      {{else}}
        {{#if isJoined}}
          <button id="leave-hangout" class="btn btn-circle btn-success"><i class="fa fa-check-circle"></i></button>
        {{else}}
          <button id="join-hangout" class="btn btn-cb2">{{_ "join"}}</button>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
