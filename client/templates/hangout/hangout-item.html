<template name="hangoutItem">
  <div class="row hangout-item">
    <div class="col-md-10">
      <label class="name"><span>{{getIsDone this}}</span><a href="/hangout/{{_id}}" class="hangout-topic">
          {{#if isInProgress this}}
            <i class="fa fa-dot-circle-o fa text-danger faa-burst animated"></i> &nbsp;
          {{/if}}
          {{topic}}</a>
        {{#if isHost}}
         <span class="delete-hangout"><i class="fa fa-trash-o"></i></span>
         <span class="edit-hangout"><i class="fa fa-pencil-square-o"></i></span>
        {{/if}}
      </label>
      <ul class="status">
        <li><i class="fa {{getType type}}"></i></li>
        <li><label>{{getDate this}}</label></li>
      </ul>
    </div>
    <div class="col-md-2 text-center">
      {{#if isInProgress this}}
        {{#if isJoined}}
          <button id="leave-hangout" class="btn btn-circle btn-success"><i class="fa fa-check-circle"></i></button>
        {{else}}
          {{# unless getIsDone this}}
            <button id="join-hangout" class="btn btn-cb2">{{_ "join_in_session"}}</button>
          {{/unless}}
        {{/if}}
      {{else}}
        {{#if isJoined}}
          <button id="leave-hangout" class="btn btn-circle btn-success"><i class="fa fa-check-circle"></i></button>
        {{else}}
          {{# unless getIsDone this}}
            <button id="join-hangout" class="btn btn-cb2">{{_ "join"}}</button>
          {{/unless}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
