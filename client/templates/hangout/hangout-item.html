<template name="hangoutItem">
  <div class="hangout-item">
    <div class="col-md-12">
      <div class="col-md-3 completed">
        <span>{{getIsDone this}}</span>
      </div>
      <div class="col-md-7">
        <label class="name">
          <a href="/hangout/{{_id}}" class="hangout-topic">
          {{#if isInProgress this}}
            <!--<div id="placeholder-div-{{_id}}"></div>-->
            <i class="fa fa-dot-circle-o fa text-danger faa-burst animated"></i> &nbsp;
            <!-- <button class="btn btn-default join-hangout" id="hangout-{{_id}}" href="">Join the hangout</button> -->
          {{/if}}

          {{topic}}</a>
        {{#if isHost}}
        <div class="btn btn-default delete-hangout">
          <i class="fa fa-trash-o"></i>
        </div>
        <div class="btn btn-default edit-hangout">
          <i class="fa fa-pencil-square-o"></i>
        </div>
        {{/if}}
      </label>
      <ul class="status">
        <li><i class="fa {{getType type}}"></i></li>
        <li>
          <label>{{getDate this}}
            {{#if currentUser}}| <a class="clone-hangout">Copy</a>{{/if}}
          </label></li>
      </ul>
    </div>
    <div class="col-md-2 text-center">
      {{#if isInProgress this}}
        {{#if isJoined}}
          <button id="leave-hangout" class="btn btn-circle btn-success"><i class="fa fa-check-circle"></i></button>
        {{else}}
          {{# unless getIsDone this}}
            <button id="join-hangout" class="btn btn-cb2">{{_ "join_in_session"}}</button>
          {{/unless}}
        {{/if}}
      {{else}}
        {{#if isJoined}}
          <button id="leave-hangout" class="btn btn-circle btn-success"><i class="fa fa-check-circle"></i></button>
        {{else}}
          {{# unless getIsDone this}}
            <button id="join-hangout" class="btn btn-cb2">{{_ "join"}}</button>
          {{/unless}}
        {{/if}}
      {{/if}}
    </div>
  </div>
  </div>
</template>
