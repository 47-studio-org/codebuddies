<template name="studyGroupActivities">
{{#if Template.subscriptionsReady}}
  {{#each activities}}
  
    {{#if equals type 'GROUP_CREATION'}}
        <p class="alert">
          <i class="fa {{icon}}" aria-hidden="true"> </i>
          <a href="{{pathFor 'profile' name=actor.name userId=actor.id}}"> {{actor.name}} </a>  created the group.
          <small> &nbsp; {{dispDate created_at}} </small>
        </p>
    {{/if}}

    {{#if equals type 'USER_JOIN'}}
        <p class="alert">
          <i class="fa {{icon}}" aria-hidden="true"> </i>
          <a href="{{pathFor 'profile' name=actor.name userId=actor.id}}"> {{actor.name}} </a>  join the group.
          <small> &nbsp; {{dispDate created_at}} </small>
        </p>
    {{/if}}

    {{#if equals type 'USER_LEAVE'}}
        <p class="alert">
          <i class="fa {{icon}}" aria-hidden="true"> </i>
          <a href="{{pathFor 'profile' name=actor.name userId=actor.id}}"> {{actor.name}} </a>  left the group.
          <small> &nbsp; {{dispDate created_at}} </small>
        </p>
    {{/if}}


  {{else}}

  {{/each}}
{{/if}}
</template>
