<template name="studyGroupAvailability">

  {{#if isInRole 'owner, admin, moderator, member' _id}}
    <div class="page-header">
      <div class="btn btn-default pull-right" id="addSlot">Add</div>
      <br>
    </div>
  {{/if}}


  {{#if Template.subscriptionsReady}}

    <div class="row">
      <div class="col-md-6">
        {{#each availabilities}}
          {{#unless isAuthor author.id}}
            <div class="row">
              <div class="col-sm-3">
                {{author.name}}
              </div>
              <div class="col-sm-3">
                {{> availabilitySlotLocal d=start_day h=start_hour m=start_minute}}
              </div>
              <div class="col-sm-2">
                TO
              </div>
              <div class="col-sm-3">
                {{> availabilitySlotLocal d=end_day h=end_hour m=end_minute}}
              </div>
            </div>
          {{/unless}}
        {{/each}}
      </div>
      <div class="col-md-6">
        {{#each availabilities}}
          {{#if isAuthor author.id}}
            <div class="row">
              <div class="col-sm-3">
                {{author.name}}
              </div>
              <div class="col-sm-3">
                {{> availabilitySlotLocal d=start_day h=start_hour m=start_minute}}
              </div>
              <div class="col-sm-2">
                TO
              </div>
              <div class="col-sm-3">
                {{> availabilitySlotLocal d=end_day h=end_hour m=end_minute}}
              </div>
            </div>
          {{/if}}

        {{else}}

        {{/each}}
      </div>
    </div>


  {{else}}

    {{> loading}}

  {{/if}}


</template>
