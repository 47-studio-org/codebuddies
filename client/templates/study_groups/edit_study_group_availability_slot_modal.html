<template name="editStudyGroupAvailabilitySlotModal">
  <div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
          <form  class="updateStudyAvailabilityGroupSlot">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h2>Time Slots</h2>
            </div>
            <div class="modal-body">


              <div class="form-group">
                <select class="form-control" id="availabilityDay">
                  <option value="00">Mon</option>
                  <option value="01">Tue</option>
                  <option value="02">Wed</option>
                  <option value="03">Thu</option>
                  <option value="04">Fri</option>
                  <option value="05">Sat</option>
                  <option value="06">Sun</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" id="startHour">
                  <option value="HH">Hour</option>
                  <option value="00">0</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" id="startMinute">
                  <option value="MM">Min</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label  class="control-label align-center">To</label>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" id="endHour">
                  <option value="HH">Hour</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <!-- @todo : handle 24 hour use case  -->
                  <!-- <option value="24">24</option>   -->
                </select>
              </div>

              <div class="form-group col-md-2">
                <select class="form-control" id="endMinute">
                  <option value="MM">Min</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>


            </div><!--modal body-->

            <div class="modal-footer clear">
              {{#unless processing}}
                <button id="submit" class="btn btn-default btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-default btn-block disabled"><i class="fa fa-refresh fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>

</template>
