<template name="discussionItem">
  <div class="row">
    <div class="col-md-2">
      <img src="{{#if authorAvatar}}{{authorAvatar}}{{else}}/default-avatar.png{{/if}}"  height="80" width="80"/>
    </div>
    <div class="col-md-10">
      <h4>{{authorName}} <small>{{cleanDateFormatCalendar posted}}</small> <span class="pull-right">{{#if isUserCommentAuthor authorId}}<i class="fa fa-times delete" aria-hidden="true"></i>{{/if}}</span></h4>
      <p>
        {{{text}}}
      </p>
      <p>
        {{totalVotes upvotes.length downvotes.length}}
        {{#unless isUserCommentAuthor authorId}}

            <i class="fa fa-angle-up fa-2x upVote" aria-hidden="true"></i>
            <i class="fa fa-angle-down fa-2x downVote" aria-hidden="true"></i>

            <span class="replyToComment"> Reply</span>

        {{/unless}}
        <div id="{{_id}}replyToCommentSection"></div>
      </p>
    </div>
    </div>
    <div class="panel panel-default">
      {{#if child}}
        <div class="panel-body">
          {{#each child}}
            {{> discussionItem}}
          {{/each}}
        </div>
      {{/if}}
    </div>


</template>
