<head>
  <title>CodeBuddies.org V2.0</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CodeBuddies 2.0 Beta</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" onclick="return false;">{{> loginButtons}}</a></li>
          <li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
          <li><a href="#">FAQ</a></li>
         
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" onclick="return false">
              <script async defer src="https://codebuddiesmeet.herokuapp.com/slackin.js"></script>
            </a>
          </li>
          
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col col-md-7">
        {{> scheduledHangouts}}
      </div>
      <div class="col col-md-5">
        {{> activeUsers}}
      </div>
    </div>
  </div>
</body>

<template name="activeUsers">
  <div id="myTabs">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#status-tab" aria-controls="home" role="tab" data-toggle="tab">I'm working on ...</a></li>
      <li role="presentation"><a href="#learnings-tab" aria-controls="profile" role="tab" data-toggle="tab">Today I learned ...</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="status-tab">
        <form class="submit-status">
          <textarea class="form-control" id="current_status" name="currentStatus" placeholder="I am working on..." value=""></textarea>
          
          <div id="hangout_status">
          <div class="checkbox">
           <input type="radio" name="hangout_status" value="solo" class="btn" id="status_solo">
            <label for="status_solo" class="hangout-status status-solo btn" data-toggle="tooltip" data-placement="top" title="I'd like to study by myself! I'm not interested in joining a hangout at this time.">
              <i class="fa fa-user"></i></label>
          </div>
          <div class="checkbox">
          <input type="radio" name="hangout_status" value="silent" id="status_silent">
            <label for="status_silent" class="hangout-status status-silent btn" data-toggle="tooltip" data-placement="top" title="I would be up for joining a silent google hangout to study a topic with others. (Microphones turned off, optional screensharing.)">
               <i class="fa fa-microphone-slash"></i></label>
          </div>
          <div class="checkbox">
              <input type="radio" name="hangout_status" value="collab" id="status_collaborative">
              <label for="status_collaborative" class="hangout-status status-collaborative btn" data-toggle="tooltip" data-placement="top" title="A collaborative hangout is one where"> <i class="fa fa-users"></i></label>
          </div>

          <button class="update-status">Update</button>
          </div><!--#hangout_status-->
          </form>
        </div>

      <div role="tabpanel" class="tab-pane fade" id="learnings-tab">
        

        {{> learnings}}


      </div>
    </div>
  </div>

  <div id="statuses">
    <h3>{{usersOnlineCount}} people are online learning</h3>
    <ul>
      {{#each usersOnline}}
      <li>
        <span class="label {{labelClass}}">
          {{# if username }}
            {{username}}
          {{/if}}

          {{# if profile.name }}
            <a href="https://codebuddiesmeet.slack.com/messages/@{{profile.name}}" target="_blank">{{profile.name}}</a>
          {{/if}}
          </span>
          <span> {{statusMessage}} </span>
          <span class="status_hangout">{{statusHangout}}</span>
      </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="scheduledHangouts">

</template>


<template name="learnings">
  <h2>What did you learn or accomplish?</h2>
  
  <form class="submit-learning">
  <input type="text" name="text" placeholder="Share something you learned or accomplished!" />
  <button type="submit">Submit</button>
  </form>

  <!-- Button trigger modal -->
  <a data-toggle="modal" data-target="#myModal">
  View feed of learnings/accomplishments
  </a>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Feed of learnings/accomplishments</h4>
      </div>
      <div class="modal-body">
         <ul id="learnings">
           {{#each learnings}}
             {{> learning}}
           {{/each}}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 
 
</template>

<template name="learning">
  <li class="{{#if checked}}checked{{/if}}">
    
 
   <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->
 
  <p class="learning">{{text}}</p>
  <span>Shared on {{formatTime createdAt}} by
  {{username}}</span>
  {{#if ownPost}}
   <span class="edit-learning"><i class="material-icons">mode_edit</i></span>
   <button class="edit-learning-button">Update</button>
   <span class="delete-learning"><i class="material-icons">delete</i></span>
  {{/if}}
 
  </li>
</template>
