<head>
  <title>CodeBuddies.org V2.0</title>

      rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CodeBuddies 2.0 Beta</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" onclick="return false;">{{> loginButtons}}</a></li>
          <li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
          <li><a href="#">FAQ</a></li>
         
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" onclick="return false">
              <script async defer src="https://codebuddiesmeet.herokuapp.com/slackin.js"></script>
            </a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile Page</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        {{> activeUsers}}
      </div>
      <div class="col-md-7">
        {{> scheduledHangouts}}
        {{> learnings}}
      </div>
    </div>
  </div>
</body>

<template name="activeUsers">
  <h2>What are you working on?</h2>
  <textarea class="form-control" id="current_status" name="currentStatus" placeholder="I am working on..." value=""></textarea>
  
  <div id="hangout_status">
  <div class="checkbox">
   <input type="radio" name="hangout_status" value="solo" class="btn" id="status_solo">
    <label for="status_solo" class="hangout-status status-solo btn" data-toggle="tooltip" data-placement="top" title="I'd like to study by myself! I'm not interested in joining a hangout at this time.">
      <i class="fa fa-user"></i></label>
  </div>
  <div class="checkbox">
  <input type="radio" name="hangout_status" value="silent" id="status_silent">
    <label for="status_silent" class="hangout-status status-silent btn" data-toggle="tooltip" data-placement="top" title="I would be up for joining a silent google hangout to study a topic with others. (Microphones turned off, optional screensharing.)">
       <i class="fa fa-microphone-slash"></i></label>
  </div>
  <div class="checkbox">
      <input type="radio" name="hangout_status" value="collab" id="status_collaborative">
      <label for="status_collaborative" class="hangout-status status-collaborative btn" data-toggle="tooltip" data-placement="top" title="A collaborative hangout is one where"> <i class="fa fa-users"></i></label>
  </div>
  </div><!--#hangout_status-->
  <h3>{{usersOnlineCount}} people are online learning right now.</h3>
  <ul>
    {{#each usersOnline}}
    <li>
      <span class="label {{labelClass}}">
        {{# if username }}
          {{username}}
        {{/if}}

        {{# if profile.name }}
          <a href="https://codebuddiesmeet.slack.com/messages/@{{profile.name}}" target="_blank">{{profile.name}}</a>
        {{/if}}
        </span>
        <span> {{statusMessage}} </span>
        <span class="status_hangout">{{statusHangout}}</span>
    </li>
    {{/each}}
  </ul>
</template>

<template name="scheduledHangouts">

</template>


<template name="learnings">
  <h2>What did you learn or accomplish?</h2>
  
  <form class="submit-learning">
  <input type="text" name="text" placeholder="Share something you learned or accomplished!" />
  <button class="btn btn-primary btn-submit" type="submit">Submit</button>
  </form>
  <a href="#">See feed of learnings</a>

  <ul id="learnings">
       {{#each learnings}}
        {{> learning}}
      {{/each}}
  </ul>
</template>

<template name="learning">
  <li class="{{#if checked}}checked{{/if}}">
    
 
   <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->
 
  <p class="learning">{{text}}</p>
  <span>Shared on {{formatTime createdAt}} by
  {{username}}</span>
  {{#if ownPost}}
   <span class="edit-learning"><i class="material-icons">mode_edit</i></span>
   <button class="edit-learning-button">Update</button>
   <span class="delete-learning"><i class="material-icons">delete</i></span>
  {{/if}}
 
  </li>
</template>
